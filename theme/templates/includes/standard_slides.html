{% load mezzanine_tags %}

{% if page.slide_set.all %}
    <div class="row full-width margin-top">
        <div class="large-12 small-12 columns scroll-fade-in image-block parent-middle gallery-column">
            <ul class="gallery inline-list rslides">
                {% for image in page.slide_set.all %}
                    <li>
                        <img src="{{ MEDIA_URL }}{% thumbnail image.file 940 300 %}" alt="{{ image.description }}"/>
                        {% if image.caption %}
                            <p class="caption">{{ image.caption|safe }}</p>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script>
        $(function () {
            $('.rslides').responsiveSlides({
                pager: true
            });
        });
    </script>
{% endif %}
